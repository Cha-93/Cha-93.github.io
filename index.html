<body>
    <header>
        <nav>
            <img src="../assets/images/logo.png" />
        </nav>
        <div class="header-container">
            <div class="header-title">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
                <h1>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." class="search-input" id="searchInput" onkeyup="setSearchInput()">
                <button class="search-button">
                    <img id="loupe" src="./assets/images/loupe.svg" alt="Rechercher">
                </button>
            </div>
        </div>
    </header>
    
    <div id="main">
        <div id="filters-bar" class="filters-bar">
            <div id="filters" class="filters">

                <div class="dropdown">
                    <button class="dropbtn">Ingrédients</button>
                    <div class="dropdown-content">
                        <button onclick="toggleFilter('ingredient', 'jus de citron')">Jus de citron</button>
                        <button onclick="toggleFilter('ingredient', 'glaçons')">Glaçons</button>
                        <button onclick="toggleFilter('ingredient', 'tomate')">Tomate</button>
                        <button onclick="toggleFilter('ingredient', 'poulet')">Poulet</button>
                        <button onclick="toggleFilter('ingredient', 'poivron rouge')">Poivron rouge</button>
                        <button onclick="toggleFilter('ingredient', 'thon en miettes')">Thon en miettes</button>
                        <button onclick="toggleFilter('ingredient', 'vinaigrette')">Vinaigrette</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Appareils</button>
                    <div class="dropdown-content">
                        <button onclick="toggleFilter('appliance', 'blender')">Blender</button>
                        <button onclick="toggleFilter('appliance', 'saladier')">Saladier</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Ustensiles</button>
                    <div class="dropdown-content">
                        <button onclick="toggleFilter('ustensil', 'cuillère à soupe')">Cuillère à Soupe</button>
                        <button onclick="toggleFilter('ustensil', 'verres')">Verres</button>
                        <button onclick="toggleFilter('ustensil', 'presse citron')">Presse citron</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="active-filters" id="active-filters"></div>
        <div class="recipes-list" id="recipesList"></div>
    </div>
