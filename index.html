<body>
    <header>
        <nav>
            <img src="/les-petits-plats/assets/images/logo.png" />
        </nav>
        <div class="header-container">
            <div class="header-title">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
                <h1>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." class="search-input" id="searchInput" onkeyup="setSearchInput()">
                <button class="search-button">
                    <img id="loupe" src="/les-petits-plats/assets/images/loupe.svg" alt="Rechercher">
                </button>
            </div>
        </div>
    </header>
    
    <div id="main">
        <div id="filters-bar" class="filters-bar">
            <div id="filters" class="filters">

                <div class="dropdown">
                    <button class="dropbtn">Ingrédients</button>
                    <div class="dropdown-content">
                        <button class="filter-btn" data-ingredient="jus de citron">Jus de citron</button>
                        <button class="filter-btn" data-ingredient="glaçons">Glaçons</button>
                        <button class="filter-btn" data-ingredient="tomate">Tomate</button>
                        <button class="filter-btn" data-ingredient="poulet">Poulet</button>
                        <button class="filter-btn" data-ingredient="poivron rouge">Poivron rouge</button>
                        <button class="filter-btn" data-ingredient="thon en miettes">Thon en miettes</button>
                        <button class="filter-btn" data-ingredient="vinaigrette">Vinaigrette</button>
                    </div>
                    
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Appareils</button>
                    <div class="dropdown-content">
                        <button class="filter-btn" data-appliance="blender">Blender</button>
                        <button class="filter-btn" data-appliance="saladier">Saladier</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Ustensiles</button>
                    <div class="dropdown-content">
                        <button class="filter-btn" data-ustensil="cuillere à soupe">cuillère à soupe</button>
                        <button class="filter-btn" data-ustensil="verres">Verres</button>
                        <button class="filter-btn" data-ustensil="presse citron">Presse citron</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="active-filters" id="active-filters"></div>
        <div class="recipes-list" id="recipesList"></div>
    </div>
